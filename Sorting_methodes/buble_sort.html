
<!DOCTYPE html>
<html>  <script>
function bubbleSort(arr, n)
    {
        var i, j, temp;
        var swapped;
        for (i = 0; i < n - 1; i++)
        {
            swapped = false;
            for (j = 0; j < n - i - 1; j++)
            {
                if (arr[j] > arr[j + 1])
                {                     temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                    swapped = true;
                }
            }             if (swapped == false)
                break;
        }
    } 
    function printArray(arr, size)
    {
        var i;
        for (i = 0; i < size; i++)
            (document.write(arr[i] + " "));
        document.writeln();
    }      
        var arr = []; for(var f = 1;f<=5;f++)                                                           
{   
    var z = prompt("Enter one number for sorting");   
    (arr.push(z));                               }    alert(arr);

         bubbleSort(arr, n);
         (document.write("Sorted array: "));
         printArray(arr, n);  </script>  </head>
</html>
