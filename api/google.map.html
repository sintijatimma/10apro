<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Google Map</title>
  <style>
     #map {
	 height: 400px;
	 width: 100%;
	 }
  </style>
</head>
<body>


  <h1>My Google Map<h1>
  
  <div id="map"></div>
 <script>
 function initMap(){
 //*map options
 
    var options = {
	 zoom:8,
	 center:{lat:56.9417, lng:24.0695}
	}

	// new map
	var map = new 
	google.maps.Map(document.getElementById('map'), options);
	
	 
	 addMarker({ 
	  coords:{lat:56.9224, lng:24.0862}});

	  
	 addMarker({coords:{lat:56.9322, lng: 24.0660}});
	 addMarker({coords:{lat:56.9608, lng: 24.1242}});
	 addMarker({coords:{lat:56.9674, lng: 24.2441}});
	 addMarker({coords:{lat:56.9808, lng: 23.8585}});
	 //add marker function
   function addMarker(props){
   var marker = new google.maps.Marker({
	 position:props.coords,
	 map:map,
	 icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
	});
	
	
	var infoWindow = new google.maps.InfoWindow({
	content:'<h1>Rīgas un Jūrmalas slimnīcas<h1>'
	});
	
	marker.addListener('click', function(){
	 infoWindow.open(map, marker);
	 });	  
	
   }
 }
 </script>
 <script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDz1ncmex8qlalN0q9ibgdR3ITq6Q-J4fM&callback=initMap" >
   </script>
     
	<a href="api.html">Atpakaļ</a>
</body>
</html>
