<!DOCTYPE html>
<html>
<head>
<title>Logoritmi</title>
<meta charset="UTF-8">

<script>

function main() {
    var a;
    
    a = window.prompt('Enter a value for a');
    if (a > 0) {
        window.alert(Math.sqrt(a));
    } else {
        window.alert("Tāda darbība nav iespējama ");
    }
}


</script>
</head>
<body>
<button onclick=main();>Enter number</button>

</body>
</html>
