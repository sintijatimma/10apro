<!DOCTYPE html>
<html>
<head>
<title>Logoritmi</title>
<meta charset="UTF-8">

<script>
function main() {
    var a;
    var b;
    var c;
    
    a = 1*(window.prompt('Enter a value for a'));
    b = 1*(window.prompt('Enter a value for b'));
    c = 1*(window.prompt('Enter a value for c'));
    if (Math.pow(b, 2) - 4 * a * c >= 0) {
        if (Math.pow(b, 2) - 4 * a * c == 0) {
            window.alert("Viena sakne");
        } else {
            window.alert("Divas saknes");
        }
    } else {
        window.alert("Nav reālu sakņu");
    }
}

</script>
</head>

<body>
<button onclick="main();">Enter number</button>

</body>
</html>
