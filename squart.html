<!DOCTYPE html>
<html>
<head>
<title>CANVAS</title>
<meta charset="UTF-8">

<script>
var x, y;
x=0;
y=0;
function xrange(){
x=document.getElementById("xrange").value;
ctx.clearRect(0,0, 300, 300); //clear vanvas
ctx.fillStyle="#92B901"; 
ctx.fillRect(x, y, 100, 100);
}
function yrange(){
y=document.getElementById("yrange").value;
ctx.clearRect(0,0, 300, 300); //clear vanvas
ctx.fillStyle="#92B901"; 
ctx.fillRect(x, y, 100, 100);
}
</script>

</head>

<body>
<div id="canvas-container">
<canvas id="myCanvas" width="300" height="300" style="text-align:center; border:1px solid #000" >
</canvas>
<input type="range" value="0" min="0" max="300" id="xrange" onchange="xrange();">
<input type="range" value="0" min="0" max="300" id="yrange" onchange="yrange();">
</body>
</html>
