<!DOCTYPE html>
<html>
<head>
<title>Logoritmi</title>
<meta charset="UTF-8">

<script>
function main() {
    var a;
    var b;
    
    a = 1*(window.prompt('Enter a value for a'));
    b = 1*(window.prompt('Enter a value for b'));
    if (a - b >= 0) {
        window.alert(a - b);
    } else {
        window.alert(b - a);
    }
}

</script>
</head>

<body>
<button onclick="main();">Enter number</button>

</body>
</html>
